<div class="container">
    <div style="padding-bottom: 1rem;">
        <button class="btn btn-md btn-outline-primary" (click)="open(content)">
          <i class="fa fa-user"></i>Nouveau Sportif</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sportif of sportifs" class="text-center">
        <td><span>{{sportif.idSportif}}</span></td>
        <td><span>{{sportif.nom}}</span></td>
        <td><span>{{sportif.prenom}}</span></td>
        <td>
            <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, sportif)">
              <i class="fa fa-search"></i></button>
            <button class="btn btn-sm btn-warning">
              <i class="fa fa-edit"></i></button>
            <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, sportif)">
              <i class="fa fa-remove"></i></button>
          </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- *****************  NEW SPORTMAN MODAL ************************-->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nouveau Sportif</h4>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="form-group">
          <label for="firstname">Nom</label>
          <div class="input-group">
            <input id="firstname" name="firstname" class="form-control" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Prenom</label>
          <div class="input-group">
            <input id="lastname" name="lastname" class="form-control" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label for="sexe">Sexe</label>
          <div class="input-group">
            <input id="sexe" name="sexe" class="form-control" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <div class="input-group">
            <input id="age" name="age" class="form-control" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label for="conseiller">Id Conseiller</label>
          <div class="input-group">
            <input id="conseiller"  name="conseiller" class="form-control" ngModel>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" data-dismiss="modal" class="btn btn-info btn-outline">Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>


  <!-- *****************       DETAIL MODAL       *****************-->
  <ng-template  #contentDetails let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title-one">Sportif</h4>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate >
        <div class="form-group">
          <label>Nom</label>
          <div class="input-group">
            <input id="fname" class="form-control" readonly >
          </div>
        </div>
        <div class="form-group">
          <label>Prenom</label>
          <div class="input-group">
            <input id="lname" class="form-control" readonly >
          </div>
        </div>
        <div class="form-group">
          <label>Sexe</label>
          <div class="input-group">
            <input id="sx" class="form-control" readonly >
          </div>
        </div>
        <div class="form-group">
          <label>Age</label>
          <div class="input-group">
            <input id="ag" class="form-control" readonly >
          </div>
        </div>
        <div class="form-group">
          <label>Id Conseiller</label>
          <div class="input-group">
            <input id="cons" class="form-control" readonly >
          </div>
        </div> 
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>

    <!-- *****************       DELETE MODAL       *****************-->
    <ng-template  #contentDelete let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title-two">Supprimer sportif ?</h4>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-danger">Oui</button> 
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
      </div>
    </ng-template>
